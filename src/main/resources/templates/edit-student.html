<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit student</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-center">
  <a class="navbar-brand" href="#">Student's control panel</a>
  <!--    Navbar links-->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a th:href="@{/Students}">Students panel </a>
      </li>
    </ul>
  </div>
</nav>

<br>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Update student</h1>
      <div class="card-body">
        <form th:action="@{/Students/{id}(id=${student.getId()})}" th:object="${student}" method="POST">
          <div class="form-group">
            <label for="firstname">Name</label>
            <input type="text" name="firstname" id="firstname" th:field="*{firstName}" class="form-control" placeholder="What's your name?" required>
          </div>
          <br>
          <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="lastname" th:field="*{lastName}" class="form-control" placeholder="What's your last name?" required>
          </div>
          <br>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" th:field="*{email}" class="form-control" placeholder="Please enter your email?" required>
          </div>

          <div class="box-footer">
            <button class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
